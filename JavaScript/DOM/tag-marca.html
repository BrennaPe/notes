<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: rgb(24, 115, 160);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>aqui vai o resultado</p>
    <p>
        Aprendendo a usar o <strong>DOM</strong> em JavaScript
    </p>
    <div>Clique em mim</div>

    <script>
        let p1 = window.document.getElementsByTagName('p')[0];
        //esse zero é o primeiro paragrafo. Se eu colocasse ali o numero 1, seria o segundo paragrafo e assim por diante...  Vamos precisar usar esse indice sempre que formos selecionar por tag, porque geralmente existem varios elementos com a mesma tag. Inclusive perceba que p nome getElementByTagName está no plural, ou seja, ele retorna uma coleção de elementos.
        p1.style.color = 'black';
        document.write('Escrevendo direto no documento HTML ' + p1.innerText);
    </script>
</body>
</html>
