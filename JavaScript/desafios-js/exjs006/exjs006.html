<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="container">
            <form action="">
                <div id="ano-nasc">
                    <label for="nasc">Ano de Nascimento
                    </label>
                    <input type="date" name="date" id="idate">
                </div>
                <div id="genero">
                    <label for="genero">Sexo:
                    </label>

                    <input type="radio" name="genero" id="imasc" value="Masculino">
                    <label for="imasc">Masculino</label>

                    <input type="radio" name="genero" id="ifem" value="Feminino">
                    <label for="ifem">Feminino</label>
                </div>
                
                <div id="imagem">
                    <img id="foto" src="assets/elderly-w.png" alt="">
                </div>

                <p id="resultado">Preencha os dados a cima para ver o resultado</p>

            </form>
        </div>
    </section>

    <footer>
        <p>&copy Brenna Pereira Westphal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
