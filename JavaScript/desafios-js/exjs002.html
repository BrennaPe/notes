<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <main>
        <h1>A soma é Par ou Ímpar?</h1>
        <input type="number" name="txtnumber1" id="txtnumber1">+
        <input type="number" name="txtnumber2" id="txtnumber2">
        <input type="button" value="Somar" id="btnSomar" onclick="somar()">
        <p id="resultado"></p>

        <script>
            function somar(){
                let txtn1 = document.getElementById('txtnumber1');
                let txtn2 = document.getElementById('txtnumber2');
                let result = document.getElementById('resultado');
                let n1 = Number(txtn1.value)
                let n2 = Number(txtn2.value)
                let s = n1 + n2;
                result.innerHTML = `O resultado da soma é ${s} e este numero é do tipo ${s % 2 == 0 ? 'par' : 'impar'}`;
            }

        </script>

    </main>
</body>
</html>
