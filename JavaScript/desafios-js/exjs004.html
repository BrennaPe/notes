<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multa</title>
</head>
<body>
    <header>
        <h1>DETRAN - PR</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Info</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Verifique se você foi Multado</h1>
        <p>além de verificar se você foi multado também será disponibilizado o valor da multa que você deverá pagar em qualquer lotérica</p>
        <label for="speed">Velocidade</label>
        <input type="number" id="speed" placeholder="Velocidade em km/h">
        <input type="button" value="Verificar" id="btnCheck" onclick="checkSpeed()">
        <p id="resultado"></p>
    </main>


        <script>
            function checkSpeed(){
                let speedInput = window.document.getElementById('speed');
                let speed = Number(speedInput.value);
                let result = window.document.getElementById('resultado');
                if (isNaN(speed) || speed <= 0) {
                    result.innerHTML = "Por favor, insira uma velocidade válida.";;
                }
                else if (speed >= 81){
                    result.innerHTML = `Você foi multado por excesso de velocidade! Sua velocidade foi de ${speed} km/h. O valor da multa é de R$ ${(speed - 80) * 100} `;
                } else {
                    result.innerHTML = `Você não foi multado! Sua velocidade foi de ${speed} km/h.`;
                }
            }
        </script>
</body>
</html>
