<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-column">
            <div>
                <img src="styles/assets/icons/List.svg" alt="">
                <strong>Menu</strong>
            </div>
            <div>
                <img src="styles/assets/Tech News.svg" alt="TechNews logo">
            </div>
            <div>
                <strong>Buscar</strong>
                <img src="styles/assets/icons/MagnifyingGlass.svg" alt="Lupa">
            </div>
        </nav>

        <nav id="secondary" class="grid grid-flow-column">
            <a href="#" target="_blank">Inteligência Artificial</a>
            <a href="#" target="_blank">Blockchain</a>
            <a href="#" target="_blank">Hologramas</a>
            <a href="#" target="_blank">Internet</a>
            <a href="#" target="_blank">Vestíveis</a>
            <a href="#" target="_blank">Realidade Aumentada</a>
            <a href="#" target="_blank">Realidade  Virtual</a>
        </nav>
    </header>

    <main>
        <section id="futured" class="grid container grid-flow-column gap-16 ">
            <figure class="card">
                <img src="styles/assets/images/Image 01.png" alt="" >
                <figcaption>
                    <span class="content-tag">ROBÓTICA</span>
                    <h2>Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
                </figcaption>
            </figure>

            <div class="grid grid-cols-2 gap-16">
                <figure class="card">
                    <img src="styles/assets/images/Image 02.png" alt="">
                    <figcaption>
                        <span class="content-tag">
                            HOLOGRAMAS
                        </span>
                        <h2 class="text-sm">
                            Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
                        </h2>
                    </figcaption>
                </figure>

                <figure class="card">
                    <img src="styles/assets/images/Image 03.png" alt="">
                         <span class="content-tag">           Internet
                        </span>
                        <h2 class="text-sm">
                            Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.
                        </h2>
                </figure>
                <figure class="card">
                    <img src="styles/assets/images/Image 04.png" alt="">
                         <span class="content-tag">
                            Vestíveis
                        </span>
                        <h2 class="text-sm">
                            Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.
                        </h2>
                </figure>
                <figure class="card">
                    <img src="styles/assets/images/Image 05.png" alt="">
                            <span class="content-tag">
                            Realidade Virtual
                        </span>
                        <h2 class="text-sm">
                            Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.
                        </h2>
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
