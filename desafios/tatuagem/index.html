<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tatuagem da natis</title>
</head>
<body>
    <div id="container-bg">
    </div>

    <div id="container-lvl1">
        <div id="container-pai-btn">
            <a href="opcoes.html" id="btn" onmouseenter="imagem()" onmouseleave="HideImagem()">Click to know</a>
            <img src="nat-old.png" id="nat-old" alt="nat-old">
        </div>
    </div>
</body>

<script>
    function imagem (){
        let img = document.getElementById("nat-old");
        img.style.display = 'flex';
    }

    function HideImagem (){
        let hideIt = document.getElementById('nat-old')
        hideIt.style.display = 'none'
    }
    
</script>
</html>
