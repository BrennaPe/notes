<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Tabuada</h1>
        <div id="container-gerador">
            <label for="numero">Número</label>
            <input type="number" name="numero" id="numero">
            <button onclick="GerarTabuada()">Gerar Tabuada</button>
            <div>
                <select name="Tabuada" id="seltab" size="10"></select>
            </div>

        </div>
    <a href="version2.html" style="color: aliceblue;">Tabuada version 2</a>

    </div>

    <script>
        function GerarTabuada(){
            let input = document.getElementById('numero')
            let tabu = document.getElementById('seltab')

            if (input.value.length == 0){
                window.alert('- ERROR - Por favor digite um número')
            } else {
                let num = Number(input.value)
                let x = 1
                tabu.innerHTML = "" // Clear previous results
                while (x <= 10){
                    let item = document.createElement('option')
                    item.text = `${num} x ${x} = ${num*x}`
                    tabu.appendChild(item) //Without appendChild, the option exists in memory but is never displayed on the page.
                    x++ //Increases x by 1, so the loop moves to the next multiplication.
                }
            }
        }
    </script>
</body>
</html>
