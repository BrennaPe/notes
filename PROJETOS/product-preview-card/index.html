<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
    <title>Product Preview Card</title>


</head>
<body>
    <main>

        <figure>
            <img src="assets/image-product-desktop.jpg" alt="bottle chanel parfum">
        </figure>

    <section class="content">
        <div class="title">
            <p class="p-title">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="p-text-title"> 
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
        </div>
        <div class="price">
            <p class="actual-price">$149.99</p>
            <p class="old-price">$169.99</p>
        </div>
        <div class="button">
            <a href="#" ><span class="material-symbols-outlined">shopping_cart </span> Add to Cart</a>
        </div>
    </section>
    </main>
</body>
</html>
